<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 
    <title>Registration Form</title>
</head>
<style>

    .errorlist
    {
      list-style-type: none;
      color: red;
    }
     input[type="text"],
    select {
      width: 35%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="number"],
    select {
      width: 35%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 35%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      
    }
    input[type="email"],
    select {
      width: 35%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="password"],
    select {
      width: 35%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="date"],
    select {
      width: 35%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 25px;
      background-color: #f8beed;
      padding: 20px;
      width: 50%;
      margin: auto;
      text-align: center;
      
    }
.success{
  list-style:none;
  background-color: #2e6da4;
  color:white;
  box-shadow: 12px 12px 12px #e61c66;
  text-align:center;
}

</style>
<body>
  <div>
    <form method="POST" >
        {% csrf_token %} 
      <label> Username </label>
      {{forms.username}}
        {{ forms.username.errors }}
     
  
      <br><br>
      <label> Name </label>
      {{forms.name}}
      <br><br>
      <label> Password </label>
      {{forms.password}}
      <br><br>
      <label> Mobile Number</label>
      {{forms.mobile_number}}
      <br><br>
      <label> Email </label>
      {{forms.email}}
      <br><br>
      <label> City </label>
      {{forms.city}}
      <br><br>
      <label> Country </label>
      {{forms.country}}
      <br><br>
      <label>Date Of Birth</label>
      {{ forms.dob }}
      <br><br>
      <label> Gender </label>
      {{forms.gender}}
      <br><br>
      <label> Occupation </label>
      {{forms.occupation}}
      <br><br>
    <input type="submit" value="Register" />
    <br><br>
     If you already have an account,  <a href="{% url 'login' %}">  <button type="button"  class="btn btn-success">Sign Up</button></a> instead
    
</form>
</div>
</body>
</html>
